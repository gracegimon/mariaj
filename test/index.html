<title>Maria</title>

<link rel="stylesheet" href="curtain.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>
    // /* To change logo when hovering */
    $(document).ready(function(){
      $("#CenterMain").hover(function()
      {
        $('#TopMain').toggleClass('logo-light');
         
      });
    });
</script>

</head>
<body>

  <ol class="curtains">
    
    <li id="section-1" class="cover current">
      <div id="TopMain" class= 'logo-dark '>
        <div id="CenterMain"></div>
      </div>
    </li>
    <li id="section-2" class= 'relative'>
    <div class= 'blue-intro-background'>
    <div class='intro-about'>
    </div>
    </li>
  </ol>
  <script src="curtain.js"></script>

    <script>
        $(document).ready( function(){
            $('.curtains').curtain({
                scrollSpeed: 300
            }); 
        });
    </script>
</body>
</html>
